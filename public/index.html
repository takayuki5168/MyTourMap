<!DOCTYPE html>
<html>
  <head>
    <title>My Tour Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="../external/bootstrap/css/bootstrap.min.css">
    
    <!-- javascript -->
    <script src="../external/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </head>

  <body>
    <div id="map">
    </div>
    
    <div id="lists">
      <!-- menu1 -->      
      <div onclick="obj=document.getElementById('menu1').style; obj.display=(obj.display=='none')?'block':'none';">
	<a style="cursor:pointer; font-size: 30px; color: blue;">▼ ホテル</a>
      </div>
      <div id="menu1" style="display:none;clear:both;">
	<p id="menu1_element" style="font-size: 30px;"></p>
	<script type="text/javascript">
	  var me = document.getElementById("menu1_element");
	  me.innerHTML = getHotel();
	</script>
      </div>

      <!-- menu2 -->      
      <div onclick="obj=document.getElementById('menu2').style; obj.display=(obj.display=='none')?'block':'none';">
	<a style="cursor:pointer; font-size: 30px; color: red;">▼ 駅、空港、バス停</a>
      </div>
      <div id="menu2" style="display:none;clear:both;">
	<p id="menu2_element" style="font-size: 30px;"/>
	<script type="text/javascript">
	  var me = document.getElementById("menu2_element");
	  me.innerHTML = getStation();
	</script>
      </div>

      <!-- menu3 -->
      <div onclick="obj=document.getElementById('menu3').style; obj.display=(obj.display=='none')?'block':'none';">
	<a style="cursor:pointer; font-size: 30px; color: lightgreen;">▼ 観光所</a>
      </div>
      <div id="menu3" style="display:none;clear:both;">
	<p id="menu3_element" style="font-size: 30px;"/>
	<script type="text/javascript">
	  var me = document.getElementById("menu3_element");
	  me.innerHTML = getSightseeing();
	</script>
      </div>
    </div>

    <!-- buttons -->    
    <div class="simple_button">
      <input type="radio" name="s3" id="select1" onClick="changeMode(0)" checked="checked">
      <label for="select1">Cursor</label>
      <input type="radio" name="s3" id="select2" onClick="changeMode(1)">
      <label for="select2">Add Spots</label>
      <input type="radio" name="s3" id="select3" onClick="changeMode(2)">
      <label for="select3">Edit Spots</label>
      <input type="radio" name="s3" id="select4" onClick="changeMode(3)">
      <label for="select4">Delete Spots</label>
    </div>
    <div class="simple_button">
      <input type="radio" name="s3" id="select5" onClick="changeMode(4)">      
      <label for="select5">Home</label>
      <input type="radio" name="s3" id="select6" onClick="changeMode(4)">      
      <label for="select6">Search</label>
      <input type="radio" name="s3" id="select7" onClick="changeMode(4)">      
      <label for="select7">po</label>
      <input type="radio" name="s3" id="select8" onClick="changeMode(4)">      
      <label for="select8">po</label>
    </div>      

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXEcUmwaSbGX00bKweN_cAWG0srditp3Y&callback=initMap" async defer></script>
  </body>
</html>
